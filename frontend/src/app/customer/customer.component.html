<p-sidebar [style]="{ height: '98%', width: '50%', 'margin-left': '25%' }" [(visible)]="loadAddEditModal" position="top"
    [baseZIndex]="10000" [dismissible]="false" [closeOnEscape]="false" [showCloseIcon]="false">
    <app-customer-modal (emitData)="handleEmittedData($event)" [modalDataToPass]="modalDataToPass">
    </app-customer-modal>
</p-sidebar>
<div class="width-100 padding-btn">
    <div class="edit-button margin-right cursor-pointer float-right" (click)="openDialog()">
        Add Product
    </div>
</div>
<div style="margin:1em !important;" class="shadow">
    <p-table [value]="gridDatas" dataKey="id"
        styleClass="ui-table-customers info-tbl-design p-datatable-responsive-demo" [rowHover]="true" [rows]="15"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[15, 25, 50]" [loading]="isLoadingDone" [paginator]="true"
        currentPageReportTemplate="" [filterDelay]="0"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="caption">
            Customer Information
        </ng-template>
        <ng-template pTemplate="header" class="table-width">
            <tr>
                <th class="info-tbl-design" style="width:20%">Name</th>
                <th class="info-tbl-design" style="text-align: center;">Address</th>
                <th class="info-tbl-design" style="text-align: center;">Mobile</th>
                <th class="info-tbl-design" style="text-align: center;">GSTIN</th>
                <th class="info-tbl-design" style="text-align: center;">Email</th>
                <th class="info-tbl-design" style="text-align: center;">Comments</th>
                <th class="th-icon-width info-tbl-design" style="width:5%"></th>
                <th class="th-icon-width info-tbl-design" style="width:5%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr class="ui-selectable-row">
                <td class="info-tbl-row-design">{{ data.Name }}</td>
                <td class="info-tbl-row-design">{{ data.Address }}</td>
                <td class="info-tbl-row-design">{{ data.Mobile }}</td>
                <td class="info-tbl-row-design">{{ data.GST }}</td>
                <td class="info-tbl-row-design">{{ data.Email }}</td>
                <td class="info-tbl-row-design">{{ data.Comments }}</td>
                <td class="info-tbl-row-design">
                    <img src="./assets/icons/edit_black.png" class="icon-width cursor-pointer" title="Edit Record"
                        srcset="" (click)="editCustomer(data.id)" />
                </td>
                <td class="info-tbl-row-design">
                    <img src="./assets/icons/delete_black.png" class="icon-width cursor-pointer" title="Delete Record"
                        (click)="deleteCustomer(data.id)" />
                    <!--  /> -->
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
